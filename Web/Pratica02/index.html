<!DOCTYPE html>
<html>
  <head>
    <title>Pratica 02</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Exercício 01</h1>
      <div>
        <label for="valorCompra">Valor da compra:</label>
        <input type="number" id="valorCompra" name="valorCompra" />
      </div>
      <div>
        <label for="valorPago">Valor pago:</label>
        <input type="number" id="valorPago" name="valorPago" />
      </div>
      <button onclick="calcularTroco()">Calcular troco</button>

      <p id="resultadoTROCO"></p>

      <h1>Exercício 02</h1>
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" />
      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" name="altura" />
      <div id="resultadoIMC"></div>
    </div>
    <button onclick="calcularIMC()">Calcular IMC</button>

    <h1>Exercício 03</h1>
    <label for="valorX">Digite o valor de X:</label>
    <input type="number" id="valorX" name="valorX" />

    <p id="resultadoX"></p>
    <button onclick="calcular()">Calcular</button>

    <h1>Exercício 04</h1>
    <label for="codigoProduto">Digite o código do produto:</label>
    <input type="number" id="codigoProduto" name="codigoProduto" />
    <div id="resultadoProduto"></div>
    <button onclick="buscarProduto()">Buscar</button>

    <h1>Exercício 05</h1>
    <form>
      <label for="codigo">Código:</label>
      <input type="number" id="codigo" name="codigo" /><br />
      <label for="horas">Horas Trabalhadas:</label>
      <input type="number" id="horas" name="horas" /><br /><br />
    </form>
    <div id="resultadoTrabalho"></div>
    <button type="button" onclick="calcular()">Calcular</button>
    <script src="script.js"></script>
  </body>
</html>
